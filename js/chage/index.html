<!DOCTYPE html>
<html>
<head>
	<title>网页换肤</title>
	<link rel="stylesheet" type="text/css" href="green.css">
	<script type="text/javascript">
		window.onload = function() {
			var div1 = document.getElementById('green');
			var div2 = document.getElementById('red');
			var div3 = document.getElementById('black');
			var change = document.getElementsByTagName('link')[0];
			console.log(change.href);
			div1.onclick = function() {
				change.href = 'green.css';
				div1.className = 'active';
				div2.className = '';
				div3.className = '';
			}
			div2.onclick = function() {
				change.href = 'red.css';
				div1.className = '';
				div2.className = 'active';
				div3.className = '';
			}
			div3.onclick = function() {
				change.href = 'black.css';
				div1.className = '';
				div2.className = '';
				div3.className = 'active';
			}	
		}
	
	</script>
</head>
<body>
	<div class="container">
		<div>
			<ul class="head clearfix">
				<li id="green" class="active"></li>
				<li id="red"></li>
				<li id="black"></li>
			</ul>
		</div>
		<div>
			<ul class="title">
				<li>新闻</li>
				<li>娱乐</li>
				<li>体育</li>
				<li>电影</li>
				<li>音乐</li>
			</ul>
		</div>
	</div>
</body>
</html>
