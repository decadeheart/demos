<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>饼图</title>
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <script src="https://a.alipayobjects.com/g/datavis/g2/2.3.2/g2.js"></script>
  </head>
  <body>
    <img src="http://res.cloudinary.com/dyb29pfpm/image/upload/v1496805219/drive.png" alt="#">
    <div id="c1"></div>
    <script>
var data = [
  {name: 'ie', value: 56.33 },
  {name: 'chrome', value: 24.03},
  {name: 'firefox', value: 10.38},
  {name: 'safari',  value: 4.77},
  {name: 'opera', value: 0.91},
  {name: 'drive', value: 0.2}
];
var Stat = G2.Stat;
var chart = new G2.Chart({
  id: 'c1',
    
  height: 400,
  left: 0,
  right: 30,
  top: 50,
  bottom: 20,
  borderWidth: 0,
});
chart.source(data, {
name: {
    alias: '浏览器',

},
value: {
    alias: '市场占有率'
}
});
console.log(data);
chart.line().position('name*value').size(2);
chart.render();
// 监听click事件
chart.on('plotclick', function(ev) {
  var point = {
    x: ev.x,
    y: ev.y
  };
  var items = chart.getTooltipItems(point);
  console.log(items[0]);
  console.log(items);
  var url = 'http://res.cloudinary.com/dyb29pfpm/image/upload/v1496805219/'+items[0].title+'.png';
  var change = document.getElementsByTagName('img')[0];
  change.src = url;
  console.log(url);
});

    </script>
  </body>
</html>

riserate：抬头率
pictures:对应时间的图片

piriod:时间段
